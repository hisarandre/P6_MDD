<!-- Parent container for cards -->
<mat-card class="h-full flex flex-col !bg-gray-100 !shadow-none">
  <!-- Header with title -->
  <mat-card-header>
    <div class="flex items-center justify-between w-full">
      <mat-card-title class="text-xl font-bold leading-tight flex-1">
        {{ subject.name }}
      </mat-card-title>
    </div>
  </mat-card-header>

  <!-- Content -->
  <mat-card-content class="flex-1 p-6">
    <p class="line-clamp-3">
      {{ subject.description }}
    </p>
  </mat-card-content>

  <!-- Action buttons -->
  <mat-card-actions class="!pb-4 flex justify-center">
    <button
      mat-raised-button
      color="primary"
      class="py-4 px-6 rounded-xl font-semibold"
      [disabled]="isButtonDisabled()"
      (click)="onClick()"
    >
      <div class="flex items-center justify-center">
        <span>{{ getButtonText() }}</span>
      </div>
    </button>
  </mat-card-actions>
</mat-card>
