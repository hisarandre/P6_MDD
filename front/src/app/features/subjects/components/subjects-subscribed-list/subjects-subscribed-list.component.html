@if (allSubscribedSubjects$ | async; as allSubscribedSubjects) {
  <div class="grid gap-6 md:grid-cols-2">
    @for (subject of allSubscribedSubjects; track subject.id) {
      <app-subject-card
        [subject]="subject"
        [showOnlySubscribed]=true
        (onClickButton)="unsubscribe($event)"
      />
    } @empty {
      <p>La liste des th√®mes est vide.</p>
    }
  </div>
}
